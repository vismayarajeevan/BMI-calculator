<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" type="image" href="image/logo.avif">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="bmi-card">
            <h1>BMI Calculator</h1>
            <div class="input-group">

                <!-- field for weight -->
                <div class="input-field">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter weight">
                </div>
                <!-- field for height -->
                <div class="input-field">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter height">
                </div>
            </div>

            <!-- button to calculate bmi -->
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>


            <div class="result">
                <div class="bmi-value">
                    <span class="label">Your BMI</span>
                    <span class="value" id="bmi-result">--</span>
                </div>
                <div id="bmi-status" class="bmi-status"></div>
                <div class="bmi-category">
                    <div class="category-item">
                        <span class="dot underweight"></span>
                        <span>Underweight</span>
                        <small>&lt; 18.5</small>
                    </div>
                    <div class="category-item">
                        <span class="dot normal"></span>
                        <span>Normal</span>
                        <small>18.5 - 24.9</small>
                    </div>
                    <div class="category-item">
                        <span class="dot overweight"></span>
                        <span>Overweight</span>
                        <small>25 - 29.9</small>
                    </div>
                    <div class="category-item">
                        <span class="dot obese"></span>
                        <span>Obese</span>
                        <small>â‰¥ 30</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
